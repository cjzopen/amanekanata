highlights:
  - title: "傳說的開始 — PPT 出道"
    image: "debut.webp"
    description: "2019-12-27 一位天使拿著 PowerPoint 出現在大家面前。那一刻，偶像（？）的傳說正式揭幕。"
    link: "https://www.youtube.com/channel/UCZlDXzGoo7d44bwdNObFacg"

  - title: "3D 模型首次登場"
    image: "debut.webp"
    description: "2020年7月5日，在 3D debut 直播中首次亮相 3D 模型，同場突破 30 萬訂閱門檻。"
    link: null

  - title: "訂閱 50 萬達成"
    image: "kanata_500k.webp"
    description: "2020年11月，在頻道成長過程中達成 500,000 訂閱，是 hololive 眾成員中早期入門的一員。"
    link: null

  - title: "超過 100 萬訂閱里程碑"
    image: "kanata_1m.webp"
    description: "2021年7月27日，是百萬嘿民與她共同走過的里程碑。她在直播中流下的淚水，是喜悅，更是感謝。"
    link: null

  - title: "COVID-19 感染與暫停活動"
    image: "kanata_covid.webp"
    description: "2022年2月14日，因確診 COVID-19 宣布將暫時休養，暫停直播活動，以身體健康為重。"
    link: null

  - title: "尿道結石"
    image: "kanata_urolithiasis.webp"
    description: "2025年6月29日實況期間突感劇烈腹痛，7月1日確認為尿道結石並緊急就醫，之後回歸並呼籲粉絲注意健康。"
    link: null

  - title: "2025 年生日 3D LIVE & 新專輯發表預告"
    image: "kanata_birthday2025.webp"
    description: "2025年4月22日生日當天舉辦 3D LIVE「墮天使的憂鬱」，並宣布預計於 7月23日發行第二張專輯《Trigger》，以及 8月舉辦首場 Solo LIVE。"
    link: null

  - title: "《Trigger》專輯發售"
    image: "kanata_graduation.webp"
    description: "2025年7月23日發售第二張個人專輯《Trigger》，收錄多首新歌，展現她多樣的音樂風格與歌唱實力。"
    link: null

  - title: "畢業公告"
    image: "kanata_graduation.webp"
    description: "2025年12月2日官方公告，她將於 2025年12月27日（出道 6 週年當天）正式畢業，結束 Hololive 活動。"
    link: null

  - title: "遲到 5 小時的握力覺醒"
    image: ""
    description: "創下睡過頭 5 小時的傳說紀錄。更離譜的是，睡飽後的她現場實測握力，竟然進步至 54kg。"
    link: null

  - title: "親手譜寫的世界 —《別世界》"
    image: ""
    description: "這不僅是一首歌，更是她靈魂的具象化。由彼方親自作詞作曲，歌詞中細膩的情感與世界觀，證明了她不只是偶像，更是能創造世界的藝術家。"
    link: null

  - title: "絕不放棄的30小時 — Sans 戰"
    image: ""
    description: "面對《Undertale》最難的一場戰鬥，歷經 342 次敗北、超過 30 小時的死鬥。最後那一擊不僅擊敗了 Sans，更奠定了她「努力家」的傳說地位。"
    link: null

  - title: "GTA RP中的麵包店女兒"
    image: ""
    description: "2024年miComet主辦的GTA RP活動中，天音彼方因錯陽差成為了麵包店女兒，至此展開了一段有笑有淚傳說般的劇情。"
    link: null

  - title: "絕對不能笑劇場：家庭崩壞之日"
    image: ""
    description: "2022年みっころね24與4期生的臨場反應，造就了這場經典短劇。Towa爸爸不當醫生與天音彼方一起凸下巴，成為粉絲心中永恆的回憶。"
    link: null

  - title: "藍色烏帕魯帕耐久"
    image: ""
    description: "為了在 Minecraft 中找到極低機率的藍色烏帕魯帕，她展現了驚人的毅力。這場耐久直播也許也是粉絲形象的靈感來源。"
    link: null

  - title: "Sans戰30小時耐久直播"
    image: ""
    description: "挑戰《Undertale》中的G Route，持續了超過30小時，最終成功擊敗Sans，成功破關。"
    link: null

  - title: "5小時2分，突破睡過頭紀錄"
    image: ""
    description: "此次睡過頭一舉打破當時hololive的紀錄，睡飽後的握力竟然進步至54kg。"
    link: null

  - title: "holohouse同居生活的溫暖日常"
    image: ""
    description: "與桐生可可的同居生活，留下了無數溫馨與爆笑的瞬間。"
    link: null

  - title: "可可直播時破門而入"
    image: ""
    description: "桐生可可直播時因委屈而流淚，天使降臨給予安慰與支持，成為粉絲津津樂道的經典瞬間。"
    link: null

  - title: "蒼藍的奇蹟 — 1st Solo Live “LOCK ON”"
    image: ""
    description: "從 PPT 到站在舞台中心，在滿場蒼藍色的螢光海證明了她已從見習天使，蛻變為獨領風騷的歌姬。"
    link: null

  - title: "1st Album《Unknown DIVA》的誕生"
    image: ""
    description: "集結了多年的音樂軌跡，首張個人專輯的發售標誌著她作為歌手的成熟。這張專輯是她展現多變聲線與音樂實力的集大成之作。"
    link: null

  - title: "奇跡結び — 四期生的羈絆"
    image: ""
    description: "「正因為是這五個人，才能創造奇蹟。」這首由四期生共同演唱的歌曲（天音彼方作詞作曲），在任何時候聽，都能讓人眼眶濕潤。"
    link: null

  - title: "夢幻聯動 —《片羽》"
    image: ""
    description: "由《Undertale》作者 Toby Fox 親自作曲、彼方作詞的奇蹟合作。"
    link: null

  - title: "天音此方（天音こなた）的誕生"
    image: "konata.jpg"
    description: "巨乳此方爆誕！請さとうぽて繪師設計，おしお媽媽也無法阻止她的出現。"
    link: null

  - title: "彼方建設的成立"
    image: ""
    description: "從「被雇用」到「社長」。為了打造更溫暖的歸屬，她成立了彼方建設。雖然是黑心企業（？），但社員間的羈絆是 Minecraft 中最美的風景。"
    link: null

  - title: "新垣結衣結婚與「打肉」事件"
    image: ""
    description: "身為新垣結衣的狂熱粉，在偶像宣布結婚當天崩潰開台。為了發洩悲傷，她一邊發出怪叫一邊「毆打肉塊」，混沌場面成為傳世經典。"
    link: null

  - title: "天使的Agape"
    image: ""
    description: "「無償的愛」。這首由渡邊翔創作的歌曲，不僅展現了她歌聲的神聖感，更傳達了她對粉絲無私的愛意。"
    link: null

  - title: "窒息的21秒 —《Unravel》"
    image: ""
    description: "在《Unravel》的翻唱中，她展現了超越人類極限的肺活量。那段長達21秒、沒有換氣且極具爆發力的高音，震驚了無數聽眾。"
    link: null

  - title: "直達25秒的二段高音 —《メフィスト》"
    image: ""
    description: "四週年LIVE中，她演唱《メフィスト》時，展現了驚人的肺活量與技巧，成功唱出長達25秒的二段高音，令觀眾為之驚嘆。"
    link: null

  - title: "接納過去 — 解開 2 年前的封印"
    image: ""
    description: "「我已經不是當年的我了。」她親手將 2 年前因表現軟弱而設為不公開的 Among Us 直播檔重新公開。這不只是調整設定，更是她坦然接納過去、戰勝心魔的成長證明。"
    link: null

  - title: "與rurudo的羈絆"
    image: "rurudo.webp"
    description: "rurudo明顯喝酒喝到快不行了，天使降臨緊急救援。之後也正式地開一次聯動遊戲直播，還幫她設計《中空の庭》的視覺，看的出她們的好交情。"
    link: null

  - title: "《中空の庭》"
    image: ""
    description: "這首歌是由她最喜歡的歌手やなぎなぎ作詞，bermei.inazawa作曲，視覺由好友rurudo負責設計。唱出人間的悲歡離合與自身存在意義的迷惘。"
    link: null

  - title: "登上VTuberスタイル雜誌封面"
    image: ""
    description: "登上雜誌封面是她的夢想之一，但那麼潮的天音彼方不是我們印象中的樣子（？）"
    link: "https://x.com/amanekanatach/status/1760216198942441538"

  - title: "《lumière》合作 MV"
    image: ""
    description: "天音彼方為Memento Mori（メメントモリ）遊戲中的角色唱出「希望之光」，還有限定 MV。"
    link: null

  - title: "握力限界突破"
    image: ""
    description: "在畢業前與FUWAMOCO線下活動直播中，握力測出驚人的59.9kg，創下個人新高。"
    link: "https://x.com/amanekanatach/status/2000589236391870770"

  - title: "約定20年後再會"
    image: ""
    description: "天音彼方一直想要在崎玉超級競技場（さいたまスーパーアリーナ）舉辦演唱會，我們約定20年後在此相見。"
    link: null

  - title: "人生第一張信用卡"
    image: ""
    description: "天音彼方在2026年1月入手人生第一張信用卡，但額度只有3萬元，耍帥失敗被K吐槽。"
    link: null

  - title: "與ラミィ的羈絆"
    image: ""
    description: "天音彼方在2026年1月與雪花ラミィ一起買了對戒。"
    link: null
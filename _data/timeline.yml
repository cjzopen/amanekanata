- period: "降臨與試煉（2019–2020）"
  items:
    - date: "2019-12-27"
      title: "初配信 · 天使降臨"
      body: "Hololive 四期生「天音彼方」首次登場，建立「天使」的角色基調，可嵌入初配信 VOD 與自我介紹摘要。"
    - date: "2020 初"
      title: "「握力 50kg」迷因誕生"
      body: "社群開始稱她為「大猩猩」，反差萌確立，並影響到後來《HoloCure》中技能設計。"
    - date: "2020-07-05"
      title: "3D 模型披露"
      body: "透過 3D 動態展現其驚人體力與舞台感，為後續 3D 演唱會鋪路。"

- period: "羈絆與重塑（2021–2023）"
  items:
    - date: "2021"
      title: "面對桐生可可的畢業"
      body: "作為同居人與摯友，可可的離開讓她承受巨大情感壓力，也更加主動維繫四期生羈絆。"
    - date: "2021-08-19"
      title: "《特者生存ワンダラダー!!》"
      body: "以 Pop-Rock 風格確立她的歌手方向，歌詞傳達「不屈生存」訊息。"
    - date: "2023 初"
      title: "Upao 吉祥物正式登場"
      body: "Upao 商品化，粉絲群形象具象化，成為未來網站設計的重要元素。"

- period: "巔峰與告別（2024–2025）"
  items:
    - date: "2024-03-13"
      title: "首張專輯《Unknown DIVA》"
      body: "與 Giga、TeddyLoid 等製作人合作，展現歌手成熟度與企圖心。"
    - date: "2025-08-13"
      title: "LOCK ON 個人演唱會"
      body: "於有明競技場舉辦約 15,000 人規模的首次個人演唱會。"
    - date: "2025-12-02"
      title: "畢業發表"
      body: "以耳疾與聽力問題為由，在狀態仍良好時急流勇退，展現對職業品質與粉絲的誠實。"
    - date: "2025-12-27"
      title: "正式畢業 · 六年一環"
      body: "在出道六週年當天畢業，讓整段歷程形成象徵性的圓環結構。"

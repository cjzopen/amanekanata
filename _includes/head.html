{% assign page_title = page.title | default: site.title %}
{% assign page_description = page.description | default: site.description %}

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{{ page_title }}</title>
  <meta name="description" content="{{ page_description }}">

  <!-- Favicon -->
  <link rel="icon" href="{{ site.baseurl }}/assets/images/favicon.svg" type="image/svg+xml">
  <link rel="icon" href="{{ site.baseurl }}/assets/images/favicon.png" type="image/png" sizes="192x192">
  <link rel="apple-touch-icon" href="{{ site.baseurl }}/assets/images/favicon.png" sizes="192x192">

  <!-- Open Graph / Facebook -->
  <meta property="og:title" content="{{ page_title }}">
  <meta property="og:description" content="{{ page_description }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url }}">
  <meta property="og:image" content="{{ site.url }}{{ site.baseurl }}/assets/images/og-cover.jpg">
  <meta property="og:locale" content="zh_TW">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page_title }}">
  <meta name="twitter:description" content="{{ page_description }}">
  <meta name="twitter:image" content="{{ site.url }}{{ site.baseurl }}/assets/images/og-cover.jpg">
  {% if site.author.twitter %}
  <meta name="twitter:site" content="@{{ site.author.twitter }}">
  {% endif %}

new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
})(window,document,'script','dataLayer','GTM-N83889L');</script>

  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">
</head>
